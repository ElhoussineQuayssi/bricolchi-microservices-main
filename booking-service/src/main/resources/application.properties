# Configuration du serveur
server.port=8083
spring.application.name=booking-service

# Configuration H2 (en m√©moire)
spring.datasource.url=jdbc:h2:mem:booking_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logs
logging.level.com.booking.service=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.booking.service.client=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Configuration Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Configuration Feign
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=basic

# Retry Configuration
resilience4j.retry.instances.auth-service.maxAttempts=3
resilience4j.retry.instances.auth-service.waitDuration=1000

# Circuit Breaker
resilience4j.circuitbreaker.instances.auth-service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.auth-service.waitDurationInOpenState=30000
resilience4j.circuitbreaker.instances.suivie-service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.suivie-service.waitDurationInOpenState=30000
